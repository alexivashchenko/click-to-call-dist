<!DOCTYPE html>
<html lang="en">

<head>
	<title>Click To Call Example</title>

	<meta name="robots" content="noindex, nofollow">

	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			color: #222;
			font-size: 1rem;
			line-height: 1.5;
			font-family: monospace;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
		}
	</style>


	<script>
		const CTC_Config = {
			SSL: true,
			Host: '192.168.11.52',
			Port: 4445,
			Extension: 601,
			Password: 601,
			debug: true
		}
	</script>
	<script src="click-to-call-dist.js"></script>



</head>

<body>




	<div>

		<h1>Click To Call Example</h1>
		<br><br>

		<h2>Clickable</h2>
		<a href="tel:971501006919" class="click-to-call">971501006919</a>
		<br><br>
		<a href="callto:971501006919" class="click-to-call">971501006919</a>
		<br><br><br><br>


		<br><br>
		<div id="links"></div>

		<br><br>
		<button onclick="createPhoneLink()">Create Link</button>

		<script>

			function createPhoneLink() {

				let linksBox = document.querySelector('#links');

				let link = document.createElement('a');
				let phone = '97150100691' + Math.floor(Math.random() * Math.floor(9));
				link.innerHTML = phone;
				link.href = 'tel:' + phone;
				link.classList.add('click-to-call');


				document.querySelector('#links').appendChild(link);
				document.querySelector('#links').appendChild(document.createElement('br'));
			}
		</script>






		<h2>Unclickable</h2>
		<a href="tel:971501006919">971501006919</a>
		<br><br>
		<a href="callto:971501006919">971501006919</a>




	</div>




</body>

</html>
